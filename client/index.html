<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>REST API</title>
</head>
<body>
<div class="container pt-4" id="app" v-cloak>
    <h1>REST API</h1>

    <form class="form-inline mb-3" @submit.prevent="createContact">
        <div class="form-group mr-5">
            <label for="name" class="mr-3">Имя</label>
            <input type="text" class="form-control" id="name" v-model="form.name">
        </div>
        <div class="form-group mr-5">
            <label for="value" class="mr-3">Значение</label>
            <input type="text" class="form-control" id="value" v-model="form.value">
        </div>
        <button type="submit" class="btn btn-primary" :disabled="!canCreate">Создать</button>
    </form>

    <div v-if="loading">
        <loader />
    </div>

    <div class="info" v-else-if="contacts.length">
        <div class="card mb-3" v-for="contact in contacts">
            <div class="card-body" :class="{active: contact.marked}">
                <h5 class="card-title">Имя: {{contact.name}}</h5>
                <p class="card-text">Информация: {{contact.value}}</p>
                <button class="btn btn-primary" @click="markContact(contact.id)" :disabled="contact.marked">Отметить</button>
                <button class="btn btn-danger" @click="removeContact(contact.id)">Удалить</button>
            </div>
        </div>
    </div>
    <p v-else>Контактов пака нету</p>
</div>

<script type="module" src="frontend.js"></script>
</body>
</html>
